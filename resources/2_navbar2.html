<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Navbar</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            background: url(image.jpg);
            background-size: cover;
            background-position: center;
        }
        .navbar{
            background: transparent;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            padding: 22px 0px;
            align-items: center;
            position: relative;
            top: 0;
            left: 0;
            border-bottom: 2px solid rgba(83, 80, 80, 0.4);
        }
        .navbar::before{
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0%;
            left: -100%;
            transition: all .1s linear;
            background: linear-gradient(120deg,transparent,rgba(255,255,255,.3),transparent);
        }
        .navbar:hover::before{
            left: 100%;
        }
        .title{
            color: aliceblue;
            font-size: 34px;
        }
        .nav-items{
            display: flex;
            align-items: center;
        }
        .nav-item{
            list-style: none;
        }
        .nav-item a{
            color: aliceblue;
            text-decoration: none;
            font-size: 24px;
            padding: 0px 15px;
            transition: .5s;
        }
        .nav-item:hover a{
            color: crimson;
        }
        .menu-box{
            display: none;
        }
        @media (max-width: 812px) {
            .title{
                font-size: 30px;
            }
            .nav-item a{
                font-size: 20px;
            }
        }
        @media (max-width: 612px) {
            .nav-items{
                display: none;
            }
            .menu-box{
                display: block;
            }
            .menu-icon{
                position: relative;
                width: 15px;
                border: 1px solid aliceblue;
                cursor: pointer;
            }
            .menu-icon::before{
                content: '';
                position: absolute;
                width: 100%;
                top: -6px;
                left: -1px;
                border: 1px solid aliceblue;
                cursor: pointer;
            }
            .menu-icon::after{
                content: '';
                position: absolute;
                width: 100%;
                bottom: -6px;
                left: -1px;
                border: 1px solid aliceblue;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="title">UpvoteCaster</div>
        <ul class="nav-items">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">About</a></li>
            <li class="nav-item"><a href="#">Contact</a></li>
            <li class="nav-item"><a href="#">Services</a></li>
        </ul>
        <div class="menu-box">
            <div class="menu-icon"></div>
        </div>
    </header>
</body>
</html>
